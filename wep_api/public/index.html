<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Treasurer Demo</title>
</head>

<body>
    <div class="container">
        <h1>Treasurer Demo
            <span class="badge badge-info">v.0.1.0 5/14/2018</span>
        </h1>
        <p class="lead">New operation every second: Balance, Withdraw or Deposit. Stare below or check Swagger
            <a target="_blank" href="/docs">
                docs
            </a>
        </p>

        <h3>Ledger</h3>

        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Moment</th>
                            <th scope="col">Operation</th>
                            <th scope="col">Id</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Final Balance</th>
                        </tr>
                    </thead>
                    <tbody id="ops">
                        <tr class="invisible">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>

    <script>
        $(document).ready(function run_demo() {
            $.ajaxSetup({
                contentType: 'application/json; charset=utf-8'
            });

            const account_id = '5ae727e310184a24eabab171';

            demo(account_id);

            setInterval(() => {
                demo(account_id)
            }, 5000);

            function demo(account_id) {
                balance(account_id);
                deposit(account_id);
                withdraw(account_id);
            }

            function balance(account_id) {
                const bound_add_row = add_row.bind({ operation: 'balance' });
                $.get('/v0/treasurer/balance/' + account_id)
                    .done(bound_add_row);
            }

            function deposit(account_id) {
                const deposit_request = { account_id, incoming: 1.25 };
                const deposit_request_json = JSON.stringify(deposit_request);
                const bound_add_row = add_row.bind({ operation: 'deposit', amount: deposit_request.incoming });

                $.post(
                    '/v0/treasurer/deposit', deposit_request_json, null, 'json')
                    .done(bound_add_row);
            }

            function withdraw(account_id) {
                const withdraw_request = { account_id, outgoing: 1.25 };
                const withdraw_request_json = JSON.stringify(withdraw_request);
                const bound_add_row = add_row.bind({ operation: 'withdraw', amount: withdraw_request.outgoing });

                $.post(
                    '/v0/treasurer/withdraw', withdraw_request_json, null, 'json')
                    .done(bound_add_row);
            }

            function add_row(data) {
                const html_template = "<tr> \
                    <td> <%- moment %> </td> \
                    <td> <%- operation %> </td> \
                    <td> <%- id %> </td> \
                    <td> <%- amount %> </td> \
                    <td> <%- final_balance %> </td> \
                </tr>";

                const account_brief = data.account_brief;
                const table_row = {
                    moment: new Date().toLocaleString(),
                    operation: this.operation.toUpperCase(),
                    id: account_brief.id,
                    amount: this.amount || '-',
                    final_balance: account_brief.balance
                };
                const format = _.template(html_template);
                const filled_template = format(table_row);
                $('#ops tr:first').before(filled_template);
            }
        });
    </script>

</body>

</html>
