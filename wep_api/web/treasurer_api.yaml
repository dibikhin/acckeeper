host: "TODO"
basePath: "/v0"
tags:
- name: "treasurer"
  description: "Operating on account balance"
schemes:
- "http"
- "https"
paths:
  /treasurer/balance/{account_id}:
    get:
      tags:
      - "treasurer"
      summary: "get account balance"
      description: "Returns the account's balance"
      operationId: "balance"
      produces:
      - "application/json"
      parameters:
      - name: "account_id"
        in: "path"
        required: true
        type: "string"
        maxLength: 24
        minLength: 24
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/TreasurerResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        400:
          description: "Invalid parameters"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        404:
          description: "Account Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
      x-swagger-router-controller: "treasurer_controller"
  /treasurer/deposit:
    post:
      tags:
      - "treasurer"
      summary: "deposit funds"
      description: "Returns the account brief after depositing"
      operationId: "deposit"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Object with parameters of depositing"
        required: true
        schema:
          $ref: "#/definitions/DepositingRequest"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/TreasurerResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        400:
          description: "Invalid parameters"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        404:
          description: "Account Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
      x-swagger-router-controller: "treasurer_controller"
  /treasurer/withdraw:
    post:
      tags:
      - "treasurer"
      summary: "withdraw funds"
      description: "Returns the account brief after withdrawal"
      operationId: "withdraw"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Object with parameters of withdrawal"
        required: true
        schema:
          $ref: "#/definitions/WithdrawalRequest"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/TreasurerResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        400:
          description: "Invalid parameters"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        404:
          description: "Account Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
          headers:
            X-Request-ID:
              type: "string"
              format: "uuid"
              description: "correlation Id"
      x-swagger-router-controller: "treasurer_controller"
definitions:
  ErrorResponse:
    type: "object"
    required:
    - "code"
    - "detail"
    - "timestamp"
    - "title"
    properties:
      code:
        type: "integer"
        format: "int32"
      title:
        type: "string"
      detail:
        type: "string"
      timestamp:
        $ref: "#/definitions/date_time"
  WithdrawalRequest:
    type: "object"
    required:
    - "account_id"
    - "outgoing"
    properties:
      account_id:
        $ref: "#/definitions/account_id"
      outgoing:
        $ref: "#/definitions/amount"
  DepositingRequest:
    type: "object"
    required:
    - "account_id"
    - "incoming"
    properties:
      account_id:
        $ref: "#/definitions/account_id"
      incoming:
        $ref: "#/definitions/amount"
  AccountBrief:
    type: "object"
    required:
    - "balance"
    - "id"
    properties:
      id:
        $ref: "#/definitions/account_id"
      balance:
        $ref: "#/definitions/amount"
  TreasurerResponse:
    type: "object"
    required:
    - "account_brief"
    - "timestamp"
    properties:
      account_brief:
        $ref: "#/definitions/AccountBrief"
      timestamp:
        $ref: "#/definitions/date_time"
  account_id:
    type: "string"
    example: "5ae727e310184a24eabab171"
  amount:
    type: "number"
    example: 1.25
  date_time:
    type: "string"
    format: "date-time"
    description: "read only"
parameters:
  account_id:
    name: "account_id"
    in: "path"
    required: true
    type: "string"
    maxLength: 24
    minLength: 24
responses:
  ErrorBadRequest:
    description: "Invalid parameters"
    schema:
      $ref: "#/definitions/ErrorResponse"
    headers:
      X-Request-ID:
        type: "string"
        format: "uuid"
        description: "correlation Id"
  ErrorNotFound:
    description: "Account Not Found"
    schema:
      $ref: "#/definitions/ErrorResponse"
    headers:
      X-Request-ID:
        type: "string"
        format: "uuid"
        description: "correlation Id"
  ErrorServerError:
    description: "Internal Server Error"
    schema:
      $ref: "#/definitions/ErrorResponse"
    headers:
      X-Request-ID:
        type: "string"
        format: "uuid"
        description: "correlation Id"
  TreasurerOK:
    description: "Successful operation"
    schema:
      $ref: "#/definitions/TreasurerResponse"
    headers:
      X-Request-ID:
        type: "string"
        format: "uuid"
        description: "correlation Id"
externalDocs:
  description: "Find out more at Github"
  url: "https://github.com/dibikhin/treasurer"
